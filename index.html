<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <h1>30 days challenge - songs search</h1>
    <div class="searcher">
      <input type="text" placeholder="Search your song">
    </div>
    <ul class="songs-list">
    </ul>
  </div>
</body>
<style>
  body {
    font-family: Helvetica, sans-serif;
  }

  .frame {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }

  .frame h1 {
    text-align: center;
    font-weight: 100;

  }

  .searcher input {
    width: 100%;
    padding: 10px;
    display: inline-block;
  }

  ul.songs-list, ul.songs-list li {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul.songs-list {
    margin-top: 20px;
    border-top: 1px solid #ccc;
  }

  ul.songs-list li {
    padding: 10px;
    border: 1px solid #ccc;
    border-top: 0px;
  }
</style>

  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    ];

    const list = $('ul.songs-list');
    const songsLen = songsNames.length;

    const filterList = (term) => {
      list.empty();
      for (let s = 0; s < songsLen; s += 1) {
        const song = songsNames[s];
        if (song.toLocaleLowerCase().includes(term.toLocaleLowerCase())) {
          list.append($("<li>").html(song));
        }
      }
    };

    filterList("");

    $(".searcher input").keyup(e => {
      filterList(e.target.value);
    });
  });
</script>
